<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    div{
        width: 400px;
    }
    div img{
        width: 100%;
        height: auto;
    }
    table , tr , td{
        border: 1px solid red;
        border-collapse: collapse;
        padding: 20px;
        font-size: 20px;
    }
    ul li{
        margin-left: 20px;
        color: blue;
        list-style-type:none;
        display: inline;
        font-size: 20px;
    }
</style>
<body>
    <!-- images in html -->
    <div>

        <img width="100%" height="auto" src="./images/picture.png" alt="5k Followers on linkdein">
    </div>
    <!-- tables in html -->
    <table>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Country</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>22</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Kevin</td>
            <td>25</td>
            <td>UK</td>
        </tr>
    </table>
    <!-- lists in html -->
    <!-- unordered list in html -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>React</li>
    </ul>
</body>

</html>
