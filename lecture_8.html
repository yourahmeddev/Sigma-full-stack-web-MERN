<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 8</title>
    <style>
        p{
            background-color: red;
            color: white;
        }
        a{
            background-color: blue;
            color: white;
            text-decoration: none;
        }
        div{
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>

<body>
    <!-- block element in html -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur dolor officiis cumque!</p>
    <!-- block element takes full width -->
    <!-- inline element in html only required space -->
    <a href="#">Book Now</a>
    <!-- div tag is also a block level element in html -->
    <div>
        this is a box
    </div>
</body>

</html>
